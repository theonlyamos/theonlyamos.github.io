<!DOCTYPE <!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jotter</title>
    <meta name="description" content="A jotting progressive web application">
    <meta name="author" content="Amos Amissah">
    <meta name="theme-color" content="#000">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="manifest" href="jotter.webmanifest"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="app.js"></script>
</head>
<body>
    <header>
        <button class="tool add-button" id="addButton">+</button>
        <div class="card" id="cardTemplate" hidden>
            <header class="card-header">
                <kbd class=""><small class="jot-time text-secondary">Tue Dec 18 2018 17:56:34</small></kbd>
            </header>
            <article class="card-body">
                <code class="jot-body">
                    Hello
                </code>
            </article>
        </div>
    </header>
    <section class="jots-container" id="jotsContainer">
        
    </section>
    <main id="editor" data-colors="light">
        <article class="tools edit bg-light">
            <header>
                <button class="bg-primary text-light tool" id="saveButton">Save</button>
                <button class="bg-warning text-dark tool" id="cancelButton">Cancel</button>
                <button class="bg-danger text-light tool" id="deleteButton">Delete</button>
            </header>
            <textarea id="content" rows="20" placeholder="Type here..." name="jotBody" autofocus></textarea>
        </article>
        <article class="tools color">
            <div class="tool bg-primary" id="color-tool" data-colors="primary"></div>
            <div class="tool bg-success" id="color-tool" data-colors="success"></div>
            <div class="tool bg-secondary" id="color-tool" data-colors="secondary"></div>
            <div class="tool bg-warning" id="color-tool" data-colors="warning"></div>
            <div class="tool bg-info" id="color-tool" data-colors="info"></div>
            <div class="tool bg-dark" id="color-tool" data-colors="dark"></div>
            <div class="tool bg-danger" id="color-tool" data-colors="danger"></div>
            <div class="tool bg-light" id="color-tool" data-colors="light"></div>
        </article>
    </main>
</body>
</html>
