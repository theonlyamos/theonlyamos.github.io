<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Random Meal Generator</title>
  <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
  <meta name="description" content="Generate recipe of random meals">
  <meta name="keywords" content="meal, breakfast, lunch, brunch, supper, dinner, random, recipy, generate">
  <meta name="theme-color" content="#2196f3">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" media="screen" href="assets/css/styles.css"/>
</head>
<body>
  <section id="background"></section>
  <section class="card">
    <figure>
      <img id="card-img" class="card-img" src="" alt="">
    </figure>
    <h2 id="card-title" class="card-title"></h2>
    <article class="card-content">
      <div class="page ingredients" id="page">
          <a href="#"><h4><strong>&gt; Ingredients</strong></h4></a>
          <h5 id="meal-ingredients" class="meal-ingredients hide"></h5>
      </div>
      <hr>
      <div class="page measurements" id="page">
          <a href="#"><h4><strong>&gt; Measurements</strong></h4></a>
          <h5 id="meal-measurements" class="meal-measurements hide"></h5>
      </div>
      <hr>
      <div class="page instructions" id="page">
          <a href="#"><h4><strong>&gt; Instructions</strong></h4></a>
          <h5 id="meal-instructions" class="meal-instructions hide"></h5>
      </div>
      <hr>
    </article>
  </section>
  <section id="fab" class="fab">
    <img src="images/icons/icon-72x72.png" alt="get meal image" class="meal-button" id="meal-button">
  </section>
  <script src="assets/scripts/app.js"></script>
</body>

</html>
